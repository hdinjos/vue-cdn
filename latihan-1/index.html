<!DOCTYPE html>
<html>
    <head>
        <script src="../localy/vue.js"></script>
    </head>
    <body>
        
<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
   <p>VueJS is pretty cool - {{myName}}({{age}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{age*3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{(Math.random())}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img :src="linkImg" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-on:input="changeName" :value="myName" type="text">
    </div>
</div>
<script>
	new Vue({
		el: "#exercise",
		data:{
			myName: "hendi",
      age: 23,
      linkImg: "http://t2.gstatic.com/images?q=tbn:ANd9GcRISZIkDngbb5UNzdtJf96M2uQNcWvFdJwVxjS-MZnc8KcfyvfRtBLkVPF3kJh3XJyQW1etpAdVpF0xud4EffQ"
    },
    methods:{
      changeName(event){
        this.myName = event.target.value
      }
    }
  });
</script>
    </body>
</html>
