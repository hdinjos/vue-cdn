<!DOCTYPE html>
<html>
  <head>
    <title>Condentional</title>
    <script src="../localy/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="showEl = !showEl">Show Element</button>
      <p v-if="showEl">saya belajar es6</p>
      <p v-else>sedang ngoding bukan nulis puisi</p>
      <p>vuejs adalah framework frontend terkece<p>
      <template v-if="showEl">
        <p>Sangat mudah belajar vue</p>
        <p>javascript adalah bahasa pemprograman</p>
      </template> <!--use it to v-if and v-else directive-->
      <p v-show="showEl">use v-show to hide/not this element <p>
      <!--v-show not detach and attach from element but is hiding element, becareful -->
    </div>

    <script>
      new Vue ({
        el: "#app",
        data: {
          showEl: true
        }
      })
    </script>
  </body>
</html>
